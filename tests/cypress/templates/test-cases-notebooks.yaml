        material_index: 2
    output_materials:
      - material_name: Pt4(211), termination Pt_Pmmm_4, Slab
        material_index: 3
    feature_name: create_terrace_defect

  - notebook_name: import_material_from_jarvis_db_entry.ipynb
    standata_materials: []
    input_materials: []
    output_materials:
      - material_name: Imported JARVIS Material
        material_index: 2
