        material_index: 3
    feature_name: create_perturbation_custom

  - notebook_name: create_point_defect_pair.ipynb
    standata_materials:
      - material_name: GaN, Gallium Nitride, HEX (P6_3mc) 3D (Bulk), mp-804
        material_index: 2
    input_materials:
      - material_name: GaN, Gallium Nitride, HEX (P6_3mc) 3D (Bulk), mp-804
        material_index: 2
    output_materials:
      - material_name: Mg1 Ga35 N35, Vacancy Defect, Pair Defect, Substitution and Vacancy Defect Pair
        material_index: 3
    feature_name: create_point_defect_pair

  - notebook_name: create_terrace_defect.ipynb
